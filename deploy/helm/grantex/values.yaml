replicaCount: 2

image:
  repository: grantex/auth-service
  # Defaults to Chart.appVersion when blank
  tag: ""
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80
  targetPort: 3001

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: grantex.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: grantex-tls
  #    hosts:
  #      - grantex.example.com

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

pdb:
  enabled: true
  minAvailable: 1

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 2000

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL

serviceAccount:
  create: true
  name: ""
  annotations: {}

config:
  jwtIssuer: "https://your-domain.example.com"
  port: "3001"
  host: "0.0.0.0"

# External PostgreSQL connection string (required)
externalDatabase:
  url: ""

# External Redis connection string (required)
externalRedis:
  url: ""

# RSA private key PEM â€” stored in a generated Kubernetes Secret.
# Ignored when existingSecret is set.
rsaPrivateKey: ""

# Name of an existing Secret containing RSA_PRIVATE_KEY (and optionally
# DATABASE_URL / REDIS_URL). When set, rsaPrivateKey is ignored.
existingSecret: ""

livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 15
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
  failureThreshold: 3

nodeSelector: {}

tolerations: []

affinity: {}
