[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "grantex-openai-agents"
version = "0.1.0"
description = "OpenAI Agents SDK integration for the Grantex delegated authorization protocol â€” scope-enforced, audited agent tools"
readme = "README.md"
license = { text = "Apache-2.0" }
requires-python = ">=3.9"
keywords = ["grantex", "openai", "agents", "ai-agents", "authorization", "oauth", "tools"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries",
]
dependencies = [
    "grantex>=0.1.0",
]

[project.urls]
Homepage = "https://grantex.dev"
Documentation = "https://github.com/mishrasanjeev/grantex"
Repository = "https://github.com/mishrasanjeev/grantex"
Issues = "https://github.com/mishrasanjeev/grantex/issues"

[project.optional-dependencies]
openai-agents = ["openai-agents>=0.0.3"]
dev = [
    "pytest>=8.0",
    "pytest-mock>=3.12",
]

[tool.hatch.build.targets.wheel]
packages = ["src/grantex_openai_agents"]

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.mypy]
strict = true
python_version = "3.9"
