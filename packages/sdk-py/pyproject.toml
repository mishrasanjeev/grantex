[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "grantex"
version = "0.1.0"
description = "Python SDK for the Grantex delegated authorization protocol"
license = { text = "Apache-2.0" }
requires-python = ">=3.9"
dependencies = [
    "httpx>=0.27",
    "PyJWT>=2.8",
    "cryptography>=41",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-mock>=3.12",
    "respx>=0.21",
    "mypy>=1.9",
    "ruff>=0.4",
]

[tool.hatch.build.targets.wheel]
packages = ["src/grantex"]

[tool.mypy]
strict = true
files = ["src/grantex"]

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.ruff]
line-length = 88
target-version = "py39"
