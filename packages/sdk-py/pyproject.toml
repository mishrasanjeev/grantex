[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "grantex"
version = "0.1.3"
description = "Python SDK for the Grantex delegated authorization protocol â€” OAuth 2.0 for AI agents"
readme = "README.md"
license = { text = "Apache-2.0" }
requires-python = ">=3.9"
keywords = ["grantex", "oauth", "authorization", "ai-agents", "jwt", "delegation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.27",
    "PyJWT>=2.8",
    "cryptography>=41",
]

[project.urls]
Homepage = "https://grantex.dev"
Documentation = "https://github.com/mishrasanjeev/grantex"
Repository = "https://github.com/mishrasanjeev/grantex"
Issues = "https://github.com/mishrasanjeev/grantex/issues"
Changelog = "https://github.com/mishrasanjeev/grantex/releases"

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-mock>=3.12",
    "respx>=0.21",
    "mypy>=1.9",
    "ruff>=0.4",
]

[tool.hatch.build.targets.wheel]
packages = ["src/grantex"]

[tool.mypy]
strict = true
files = ["src/grantex"]

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.ruff]
line-length = 88
target-version = "py39"
