    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="0" stdDeviation="8" flood-color="#3fb950" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Dark background circle -->
  <circle cx="256" cy="256" r="248" fill="#0d1117"/>
  <circle cx="256" cy="256" r="248" fill="none" stroke="#1e2733" stroke-width="4"/>

