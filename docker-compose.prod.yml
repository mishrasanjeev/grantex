services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: grantex
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./apps/auth-service/src/db/migrations/001_initial.sql:/docker-entrypoint-initdb.d/001_initial.sql:ro
      - ./apps/auth-service/src/db/migrations/002_spec_compliance.sql:/docker-entrypoint-initdb.d/002_spec_compliance.sql:ro
      - ./apps/auth-service/src/db/migrations/003_sandbox.sql:/docker-entrypoint-initdb.d/003_sandbox.sql:ro
      - ./apps/auth-service/src/db/migrations/004_webhooks.sql:/docker-entrypoint-initdb.d/004_webhooks.sql:ro
      - ./apps/auth-service/src/db/migrations/005_billing.sql:/docker-entrypoint-initdb.d/005_billing.sql:ro
      - ./apps/auth-service/src/db/migrations/006_policies.sql:/docker-entrypoint-initdb.d/006_policies.sql:ro
      - ./apps/auth-service/src/db/migrations/007_anomalies.sql:/docker-entrypoint-initdb.d/007_anomalies.sql:ro
      - ./apps/auth-service/src/db/migrations/008_scim_sso.sql:/docker-entrypoint-initdb.d/008_scim_sso.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - internal
    restart: unless-stopped

  auth-service:
    build: ./apps/auth-service
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      RSA_PRIVATE_KEY: ${RSA_PRIVATE_KEY}
      JWT_ISSUER: ${JWT_ISSUER}
      PORT: ${PORT:-3001}
      HOST: ${HOST:-0.0.0.0}
      # Stripe billing (optional)
      # STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      # STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      # STRIPE_PRICE_PRO: ${STRIPE_PRICE_PRO}
      # STRIPE_PRICE_ENTERPRISE: ${STRIPE_PRICE_ENTERPRISE}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3001/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    networks:
      - internal
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/nginx/certs:/etc/nginx/certs:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - auth-service
    networks:
      - internal
      - public
    restart: unless-stopped

networks:
  internal:
    driver: bridge
    internal: true
  public:
    driver: bridge

volumes:
  postgres_data_prod:
