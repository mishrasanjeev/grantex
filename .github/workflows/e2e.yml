name: E2E Integration Tests

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0' # Every Sunday at midnight UTC

jobs:
  e2e:
    name: E2E Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: packages/sdk-ts/package-lock.json

      - name: Install SDK dependencies
        run: cd packages/sdk-ts && npm ci

      - name: Install test dependencies
        run: npm install vitest --save-dev

      - name: Run E2E tests
        env:
          E2E_API_KEY: ${{ secrets.E2E_API_KEY }}
          E2E_BASE_URL: https://grantex-auth-dd4mtrt2gq-uc.a.run.app
        run: npx vitest run tests/e2e/e2e.test.ts
