name: Dependency Review

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          license-check: true
          allow-licenses: >-
            Apache-2.0,
            MIT,
            ISC,
            BSD-2-Clause,
            BSD-3-Clause,
            BlueOak-1.0.0,
            0BSD
          comment-summary-in-pr: always
