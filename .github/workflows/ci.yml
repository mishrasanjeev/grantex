name: CI

on:
  pull_request:
    branches: [main]
    paths:
      - 'apps/auth-service/**'
      - 'packages/sdk-ts/**'
      - 'packages/sdk-py/**'
      - '.github/workflows/ci.yml'

jobs:
  auth-service:
    name: Auth Service
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/auth-service
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/auth-service/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Test
        run: npm test

  sdk-ts:
    name: TypeScript SDK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/sdk-ts
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: packages/sdk-ts/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Test
        run: npm test

  sdk-py:
    name: Python SDK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/sdk-py
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Typecheck
        run: mypy --strict src/grantex

      - name: Test
        run: pytest
